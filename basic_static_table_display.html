//Creating a static table to display the medicine details.
<html>
<head> 
<style>
table,th,td
{
border: 0.5px solid black;
border-collapse : collapse;
}
th,td
{
padding : 5px
}
th
{
text-align : left;
}
</style>
</head>
<body>
<table style="width : 80%">
	<tr>
		<th>MEDICINE NAME</th>
		<th>TYPE</th>
		<th>UNIT</th>
		<th>QUANTITY</th>
		<th>PRICE</th>
		<th>AVAILABILITY</th>
	</tr>
	<tr>
		<td>Paracetamol</td>
		<td>Tablet</td>
		<td>MG</td>
		<td>150</td>

		<td>50</td>
	</tr>
	<tr>
		<td>Gelucil Syrup </td>

		<td>ML</td>
		<td>150</td>
		<td>30</td>
		<td>10</td>
	</tr>
	<tr>
		<td>CPM</td>
		<td>Tablet</td>
		<td>MG</td>
		<td>100</td>
		<td>4</td>
		<td>100</td>
	</tr>
	<tr>
		<td>Cetrizine</td>
		<td>Tablet</td>
		<td>MG</td>
		<td>100</td>

		<td>150</td>
	</tr>
</table>
</body>
</html>
